            "Kh·∫≥ng ƒë·ªãnh vai tr√≤ l√£nh ƒë·∫°o c·ªßa Nguy·ªÖn √Åi Qu·ªëc",
          ],
          correct: 0,
          explain:
            "H·ªôi ngh·ªã ƒë√°nh d·∫•u s·ª± ra ƒë·ªùi c·ªßa ƒë·ªôi ti√™n phong l√£nh ƒë·∫°o giai c·∫•p c√¥ng nh√¢n v√† d√¢n t·ªôc Vi·ªát Nam.",
          explain_image:
            "https://lhu.edu.vn/Data/News/201/images/0_2025_95_nam/95_2.jpg",
        },
      ];

      let currentQuestion = 0;
      let score = 0;

      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const backgroundMusic = document.getElementById("backgroundMusic");
      const muteButton = document.getElementById("muteButton");
      let isMuted = false;

      const modalBackdrop = document.getElementById("explanationModal");
      const modalImage = document.getElementById("modalImage");
      const modalText = document.getElementById("modalText");
      const modalNextButton = document.getElementById("modalNextButton");

      function playSound(type) {
        try {
          const oscillator = audioCtx.createOscillator();
          const gainNode = audioCtx.createGain();
          oscillator.connect(gainNode);
          gainNode.connect(audioCtx.destination);
          gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
          gainNode.gain.linearRampToValueAtTime(
            0.3,
            audioCtx.currentTime + 0.01
          );
          if (type === "correct") {
            oscillator.type = "sine";
            oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
            oscillator.frequency.linearRampToValueAtTime(
              800,
              audioCtx.currentTime + 0.1
            );
          } else {
            oscillator.type = "square";
            oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
            oscillator.frequency.linearRampToValueAtTime(
              200,
              audioCtx.currentTime + 0.1
            );
          }
          oscillator.start();
          gainNode.gain.exponentialRampToValueAtTime(
            0.00001,
            audioCtx.currentTime + 0.2
          );
          oscillator.stop(audioCtx.currentTime + 0.2);
        } catch (e) {
          console.error("L·ªói ph√°t √¢m thanh:", e);
        }
      }

      function startConfetti() {
        const colors = ["#FFD700", "#FF6347", "#32CD32", "#00BFFF", "#FF69B4"];
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti-piece");
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 2 + "s";
          confetti.style.height = Math.random() * 10 + 10 + "px";
          confetti.style.width = Math.random() * 5 + 5 + "px";
          document.body.appendChild(confetti);
          setTimeout(() => {
            confetti.remove();
          }, 3500);
        }
      }

      function startQuiz() {
        document.querySelector(".start-button").style.display = "none";
        if (audioCtx.state === "suspended") {
          audioCtx.resume();
        }
        backgroundMusic.volume = 0.5;
        backgroundMusic
          .play()
          .catch((e) => console.error("L·ªói ph√°t nh·∫°c n·ªÅn:", e));
        document.querySelector(".quiz-container").style.display = "block";

        showQuestion();

        requestAnimationFrame(() => {
          setTimeout(() => {
            document.getElementById("questionHeader").style.opacity = 1;
            document.getElementById("questionHeader").style.transform =
              "scale(1)";
            document.getElementById("answersGrid").style.opacity = 1;
            document.getElementById("answersGrid").style.transform = "scale(1)";
          }, 50);
        });
      }

      function showQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("questionNumber").textContent = `C√¢u ${
          currentQuestion + 1
        } / ${questions.length}`;
        document.getElementById("questionText").textContent = q.question;
        const answersGrid = document.getElementById("answersGrid");
        answersGrid.innerHTML = "";
        q.answers.forEach((ans, index) => {
          const btn = document.createElement("button");
          btn.textContent = ans;
          btn.classList.add("answer-button");
          btn.onclick = () => checkAnswer(index);
          answersGrid.appendChild(btn);
        });
      }

      function checkAnswer(selectedIndex) {
        const q = questions[currentQuestion];
        const buttons = document.querySelectorAll(".answer-button");
        buttons.forEach((btn) => (btn.disabled = true));
        const clickedButton = buttons[selectedIndex];
        const correctButton = buttons[q.correct];

        if (selectedIndex === q.correct) {
          clickedButton.classList.add("correct");
          playSound("correct");
          score++;
        } else {
          clickedButton.classList.add("incorrect");
          correctButton.classList.add("correct");
          playSound("incorrect");
        }

        const progressPercent =
          ((currentQuestion + 1) / questions.length) * 100;
        document.getElementById("progressBar").style.width =
          progressPercent + "%";

        modalImage.src = q.explain_image;
        modalText.textContent = "üëâ Gi·∫£i th√≠ch: " + q.explain;

        if (currentQuestion === questions.length - 1) {
          modalNextButton.textContent = "Xem k·∫øt qu·∫£ üéñÔ∏è";
        } else {
          modalNextButton.textContent = "C√¢u ti·∫øp theo ‚Üí";
        }

        setTimeout(() => {
          modalBackdrop.classList.add("visible");
        }, 500);
      }

      function nextQuestion() {
        modalBackdrop.classList.remove("visible");
        currentQuestion++;

        const quizContainer = document.getElementById("quizContainer");
        const questionHeader = document.getElementById("questionHeader");
        const answersGrid = document.getElementById("answersGrid");

        if (currentQuestion < questions.length) {
          questionHeader.style.opacity = 0;
          questionHeader.style.transform = "scale(0.95)";
          answersGrid.style.opacity = 0;
          answersGrid.style.transform = "scale(0.95)";

          setTimeout(() => {
            showQuestion();
            requestAnimationFrame(() => {
              setTimeout(() => {
                questionHeader.style.opacity = 1;
                questionHeader.style.transform = "scale(1)";
                answersGrid.style.opacity = 1;
                answersGrid.style.transform = "scale(1)";
              }, 50);
            });
          }, 300);
        } else {
          quizContainer.style.opacity = 0;
          setTimeout(() => {
            quizContainer.innerHTML = `
              <div class="final-score-container">
                <h2>üéñÔ∏è Ch√∫c m·ª´ng b·∫°n ƒë√£ ho√†n th√†nh!</h2>
                <p>
                  B·∫°n ƒë√£ ho√†n th√†nh H√†nh tr√¨nh ra ƒë·ªùi c·ªßa ƒê·∫£ng v·ªõi ƒëi·ªÉm s·ªë:
                  <span class="score">${score} / ${questions.length}</span>
                </p>
                <p>C·∫£m ∆°n b·∫°n ƒë√£ t√¨m hi·ªÉu v·ªÅ l·ªãch s·ª≠ v·∫ª vang c·ªßa ƒê·∫£ng!</p>
                <button class="start-button" onclick="location.reload()">Ch∆°i l·∫°i</button>
              </div>
            `;
            quizContainer.style.opacity = 1;
            startConfetti();
          }, 500);
        }
      }

      function toggleMute() {
        if (isMuted) {
          backgroundMusic.muted = false;
          muteButton.textContent = "üîä";
          isMuted = false;
        } else {
          backgroundMusic.muted = true;
          muteButton.textContent = "üîà";
          isMuted = true;
        }
      }
      muteButton.onclick = toggleMute;
    </script>
  </body>
</html>
